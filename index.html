<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 mt-3 ">
                <div class="card shadow-lg">

                    <div class="card-header text-bg-primary text-center ">login as admin </div>
                    <div class="card-body">
                        <form action="./dash.html">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control d-flex focus-ring" id="Name"
                                    placeholder="enter Name ">
                                <label for="Name">Name </label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" placeholder="enter Name ">
                                <label for="password">password</label>
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="check">
                                <label for="check">Remember</label>
                            </div>
                            <div class="d-grid">

                                <button type="submit" class="bg-success text-light border-0 pb-2 pt-2">
                                    <i class="fa-sharp fa-solid fa-right-to-bracket fa-lg"></i>
                                    login as admin
                                </button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./Bootstrap/js/bootstrap.bundle.js"></script>

</body>

</html>
